Lang=English
AutoCheck=0
DataDir=D:\laragon\data
DocumentRootList=D:\laragon\www|
FirstRun=0
Editor=D:\laragon\bin\notepad++\notepad++.exe
HostnameFormat={name}.test
 
 
[mongodb]
Version=mongodb-win32-x64-ssl-3.4.2
